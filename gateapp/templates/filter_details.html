{% extends "base.html" %}
{% block content %}

<h3 class="page-title">Filter Applications</h3>

<div class="card p-3 slide-up">
<form method="get" class="row g-2">
    <div class="col-md-4"><input class="form-control" name="country" placeholder="Country"></div>
    <div class="col-md-3">
        <select class="form-select" name="course">
            <option value="">Course</option>
            <option value="GATE-CS">CS</option>
            <option value="GATE-EC">EC</option>
            <option value="GATE-EE">EE</option>
            <option value="GATE-ME">ME</option>
        </select>
    </div>
    <div class="col-md-3">
        <select class="form-select" name="status">
            <option value="">Status</option>
            <option value="PENDING">Pending</option>
            <option value="ACCEPTED">Accepted</option>
            <option value="REJECTED">Rejected</option>
        </select>
    </div>
    <div class="col-md-2">
        <button class="btn btn-primary w-100">Filter</button>
    </div>
</form>
</div>

<div class="card p-3 mt-3 fade-in">
{% for app in applications %}
<p>{{ app.first_name }} - {{ app.course }} - {{ app.status }}</p>
{% empty %}
<p>No results found</p>
{% endfor %}
</div>

{% endblock %}
