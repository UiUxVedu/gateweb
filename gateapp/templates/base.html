{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>GATE Coaching Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="fade-in">

<nav class="navbar navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">GATE Institute</a>
    <div>
      <a class="btn btn-light btn-sm" href="/add/">Apply</a>
      <a class="btn btn-outline-light btn-sm" href="/filter/">Filter</a>
      {% if user.is_authenticated %}
        <a class="btn btn-danger btn-sm" href="/accounts/logout/">Logout</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="content-wrapper">
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</div>

<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
